[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #4c7899
secondary = #8ABEB7
alert = #A54242
disabled = #707880

white = #ffffff

[bar/bar]
width = 100%
height = 2.5%
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 0
separator = |
separator-foreground = ${colors.disabled}
font-0 = FiraCode Nerd Font:style=medium:pixelsize=10;2
modules-left = bspwm
modules-center = date
modules-right = backlight pulseaudio memory cpu battery wlan
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right

wm-restack = bspwm

; override-redirect = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
fuzzy-match = true
inline-mode = true
reverse-scroll = true
format = <label-state> <label-mode>

ws-icon-default = 
ws-icon-0 = 0;
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;
ws-icon-6 = 6;ﱘ

label-focused = %icon%

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ""
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/xbacklight
card = intel_backlight
enable-scroll = true
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ﮕ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#c90a00}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#4c7899}直 %{F-}%essid%%{A}

[module/date]
type = internal/date
interval = 1
date = %{F#4c7899}%{F-} %T  %{F#4c7899}%{F-} %A, %d %b %Y
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = custom/script
exec = "count=$(acpi -b | wc -l); sum=$(acpi -b | egrep -o '[0-9]{1,3}%' | tr -d '%' | xargs -I% echo -n '+%'); echo $(( sum / count ))%"
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
